<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="keys">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">←</button>
      <button onclick="appendOp('%')">%</button>
      <button onclick="appendOp('/')">÷</button>
      <button onclick="appendOp('7')">7</button>
      <button onclick="appendOp('8')">8</button>
      <button onclick="appendOp('9')">9</button>
      <button onclick="appendOp('*')">×</button>
      <button onclick="appendOp('4')">4</button>
      <button onclick="appendOp('5')">5</button>
      <button onclick="appendOp('6')">6</button>
      <button onclick="appendOp('-')">−</button>
      <button onclick="appendOp('1')">1</button>
      <button onclick="appendOp('2')">2</button>
      <button onclick="appendOp('3')">3</button>
      <button onclick="appendOp('+')">+</button>
      <button onclick="appendOp('0')" class="zero">0</button>
      <button onclick="appendOp('.')">.</button>
      <button onclick="evaluateResult()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
<style>
Style. Css
body {
  display:flex; justify-content:center; align-items:center;
  height:100vh; background:#f4f4f4; margin:0;
}
.calculator {
  width:260px; background:#222; padding:20px; border-radius:8px;
}
#display {
  width:100%; height:50px; font-size:2rem; margin-bottom:10px;
  text-align:right; padding:0 10px; border:none; border-radius:4px;
}
.keys {
  display:grid; grid-template-columns: repeat(4,1fr); gap:10px;
}
button {
  height:50px; font-size:1.4rem; border:none; border-radius:4px;
  background:#444; color:#fff; cursor:pointer;
}
button:hover { background:#555; }
button.zero { grid-column: span 2; }
</style>
<script>
const display = document.getElementById("display");

function appendOp(char) {
  display.value += char;
}

function clearDisplay() {
  display.value = "";
}

function backspace() {
  display.value = display.value.slice(0, -1);
}

function evaluateResult() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}

document.addEventListener("keydown", e => {
  if (/[\d%\+\-\*\/\.]/.test(e.key)) appendOp(e.key);
  else if (e.key === "Enter") evaluateResult();
  else if (e.key === "Backspace") backspace();
  else if (e.key.toLowerCase() === "c") clearDisplay();
});
</script>
</body>
</html>
